<!--The content below is only a placeholder and can be replaced.-->
<header class="header" id="header">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <a class="logo" href="/">
          <img src="../assets/logo.png" class="animated fadeInUp"  alt="logo">
        </a>
      </div>
      <div class="col-lg-5 ml-auto">
        <nav class="menu d-flex justify-content-center">
          <ul *ngFor="let item of menu" class="nav-pulls">
            <li class="menu__item nav-item" (click)="extraMenu(item.function)">
              <a  >{{item.name}}</a>
            </li>
          </ul>
        </nav>

        <nav *ngIf="isTypesCar" class="menu d-flex justify-content-center">
          <ul  *ngFor='let car of cars' class="nav-pulls">
            <li class="menu__item nav-item">
              <a  href="{{car.url}}">{{car.name}}</a>
            </li>
          </ul>
        </nav>

      </div>
    </div>

    <div *ngIf="isContactUs">
      <div class="row">
        <div class="col-lg-12">
          <div class="title">
            <h2 class="title__main">
              Keep in touch with us
            </h2>
            <p class="title__text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vitae eros eget tellus tristique bibendum. Donec rutrum sed sem quis venenatis.
            </p>
          </div>
        </div>
      </div>

      <div  class="row">
        <div class="col-lg-10 m-auto">
          <form action="#" class="form">
            <input type="email" [(ngModel)]="email" name='email' placeholder="Enter your email to update" class="form__input" required >
            <button type="submit" (click)="validator($event)" class="form__btn">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>


  </div>
</header>

<router-outlet></router-outlet>

<footer class="footer" id="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="credits">
          {{footer}}
        </div>
      </div>
    </div>
  </div>
</footer>
